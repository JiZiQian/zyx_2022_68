<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>68班的服务器</title>
    <style>
        div.button{
            margin:30px auto;
            background-color:#3ccad9;
            padding:10px;
            color:#5b5fdbc2;
            text-align:center;
            border-color:#4bd9e8;
            cursor:pointer;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div#photo").click(function(){
                //照片集动作
                var temp=$(this);
                temp.css("border-style", "inset");
                console.log(window.location.host);
                console.log(window.location.port);
                let href=window.location.href;
                if(href[href.length-1]!=="/"){
                    href+="/";
                }
                window.open(window.location.href+"photo/","_blank");
                setTimeout(function(){
                    temp.css("border-style","outset");
                },100);
            });
            $("div#classmateAndTeachers").click(function(){
                //照片集动作
                var temp=$(this);
                temp.css("border-style", "inset");
                console.log(window.location.host);
                console.log(window.location.port);
                let href=window.location.href;
                if(href[href.length-1]!=="/"){
                    href+="/";
                }
                window.open(window.location.href+"classmateAndTeachers/","_blank");
                setTimeout(function(){
                    temp.css("border-style","outset");
                },100);
            });
        });
    </script>
</head>
<body style="margin: 0;">
    <!--标题-->
    <div style="display: block; background-color: #f1f1f1; padding: 20px; text-align: center; text-align: center;">
        <h1>欢迎，这是展一小2022届六年级八班毕业生的服务器。</h1>
    </div>
    <!--相册-->
    <div style="border-style:outset;max-width:100px;" class="button" id="photo">
        <h2 style="margin:0px">相册</h2>
    </div>
</body>
</html>
